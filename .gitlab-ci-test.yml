cache:
  key: "${CI_PROJECT_PATH_SLUG}"
  paths:
    - .m2/repository

job_test_spark-csv:
  dependencies:
    - job_mvn-install
  tags:
    - aphp
    - cicd
    - rsareth
  stage: test
  except:
    refs:
      - master
      - tags
  artifacts:
    paths:
      - spark-csv/target/spark-csv-test-suites.zip
  script:
    - mvn -pl spark-csv test
    - cd spark-csv/target/ ; zip spark-csv-test-suites.zip surefire-reports

