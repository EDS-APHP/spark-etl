job_test_spark-csv:
  tags:
    - aphp
    - cicd
    - rsareth
  stage: test
  cache:
    key: "${CI_PROJECT_PATH}-${CI_JOB_NAME}"
    paths:
      - .m2/repository
  except:
    refs:
      - master
      - tags
  artifacts:
    paths:
      - spark-csv/target/spark-csv-test-suites.zip
  script:
    - mvn -pl spark-csv -DskipTests -B install
    - mvn -pl spark-csv test
    - cd spark-csv/target/ ; zip spark-csv-test-suites.zip surefire-reports

