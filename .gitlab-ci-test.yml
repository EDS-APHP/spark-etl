.job_test_common_rules_changes: &job_test_common_rules_changes
  rules:
    - changes:
      - .gitlab-ci*yml
      - build.sh
      - pom.xml

.job_test_template: &job_test_definition
  dependencies:
    - job_install
  tags:
    - aphp
    - cicd
    - rsareth
  stage: test
  artifacts:
    paths:
      - spark-*/target/*-test-suites.zip
  script:
    - |
      MODULE_NAME=$(echo $CI_JOB_NAME | cut -d_ -f3)
      mvn -pl "${MODULE_NAME}" test
      test -d "${MODULE_NAME}"/target/surefire-reports && (cd "${MODULE_NAME}"/target/ ; zip -r "${MODULE_NAME}"-test-suites.zip surefire-reports) || :;

job_test_spark-csv:
  <<: *job_test_definition
  rules:
    - changes: *job_test_common_rules_changes
      - spark-csv/pom.xml
    - if: '$CI_COMMIT_BRANCH != "master" && $CI_COMMIT_TAG == ""'

